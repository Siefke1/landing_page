<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner" style="background-image: url(./images/skyline.jpg);">
  <div class="container-banner">
      <h1>My landing Page</h1>
      <p>the best landing experience since pages were invented</p>
      <a href="#">click here</a>
  </div>
</div>
<div class="divider">
 <!-- empty just for color -->
</div>
  <!-- code a "How it works" section -->
<div class="container">
  <h2>How it works</h2>
  <div class="cards">
    <div class="card">
      <img src="images/apply.svg" alt="">
      <h3>Choose a destination</h3>
      <p>We cover 500 destinations worldwide</p>
    </div>
    <div class="card">
      <img src="images/learn.svg" alt="">
      <h3>Get in a plane</h3>
      <p>Bigger planes are more enjoyable</p>
    </div>
    <div class="card">
      <img src="images/product.svg" alt="">
      <h3>Land somewhere</h3>
      <p>You can stay in the plane if you like</p>
    </div>
  </div>
</div>
  <!-- code a footer -->
<footer>
  <div class="links">
    <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com"><i class="fab fa-twitter-square"></i></a>
    <a href="https://github.com"><i class="fab fa-github-square"></i></a>
    <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    <p>This website was coded @ LeWagon</p>
  </div>
</footer>

</html>
